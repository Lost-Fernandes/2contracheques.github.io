<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracheque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pay-slip" id="paySlip">
        <header>
            <h1>Nome da Empresa: <input type="text" id="nomeEmpresa" placeholder="Nome da Empresa"></h1>
            <p>CNPJ: <input type="text" id="cnpj" placeholder="00.000.000/0001-00"></p>
        </header>
        
        <div class="employee-info">
            <h2>Contracheque</h2>
            <p>Nome do Funcionário: <input type="text" id="nomeFuncionario" placeholder="Fulano de Tal"></p>
            <p>CPF: <input type="text" id="cpfFuncionario" placeholder="000.000.000-00"></p>
            <p>Período: <input type="text" id="periodo" placeholder="Setembro/2024"></p>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo">
                <tr>
                    <td><input type="text" placeholder="001"></td>
                    <td><input type="text" placeholder="Salário Base"></td>
                    <td><input type="text" placeholder="30"></td>
                    <td><input type="text" placeholder="R$ 3.000,00"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="002"></td>
                    <td><input type="text" placeholder="Horas Extras"></td>
                    <td><input type="text" placeholder="5"></td>
                    <td><input type="text" placeholder="R$ 300,00"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="003"></td>
                    <td><input type="text" placeholder="Vale-Alimentação"></td>
                    <td><input type="text" placeholder="-"></td>
                    <td><input type="text" placeholder="R$ 500,00"></td>
                </tr>
            </tbody>
        </table>

        <div class="totals">
            <h3>Totais</h3>
            <p>Salário Bruto: <input type="text" id="salarioBruto" placeholder="R$ 3.300,00"></p>
            <p>Descontos: <input type="text" id="descontos" placeholder="R$ 250,00"></p>
            <p><strong>Salário Líquido: <input type="text" id="salarioLiquido" placeholder="R$ 3.050,00"></strong></p>
        </div>
        
        <footer>
            <p>Data: <input type="text" id="data" placeholder="30/09/2024"></p>
            <p>Assinatura: ____________________</p>
        </footer>
    </div>

    <button id="downloadPDF">Gerar PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
